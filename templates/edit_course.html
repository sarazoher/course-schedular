{% extends "base.html" %}

{% block content %}
  <h2>Edit Course - {{ course.code }}</h2>

  <form method="POST" class="mt-3" style="max-width: 500px;">
    <div class="mb-3">
      <label for="code" class="form-label">Course Code</label>
      <input type="text"
             id="code"
             name="code"
             value="{{ course.code }}"
             class="form-control"
             required>
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Course Name</label>
      <input type="text"
             id="name"
             name="name"
             value="{{ course.name }}"
             class="form-control"
             required>
    </div>

    <div class="mb-3">
      <label for="credits" class="form-label">Credits</label>
      <input type="number"
             id="credits"
             name="credits"
             min="0"
             value="{{ course.credits }}"
             class="form-control"
             required>
    </div>

    <div class="mb-3">
      <label for="difficulty" class="form-label">Difficulty (optional)</label>
      <input type="number"
             id="difficulty"
             name="difficulty"
             min="1"
             value="{{ course.difficulty or '' }}"
             class="form-control">
      <small class="text-muted">
        Leave blank if youâ€™re not using difficulty yet.
      </small>
    </div>

    <button type="submit" class="btn btn-primary">Save changes</button>
    <a href="{{ url_for('main.view_plan', plan_id=plan.id) }}" class="btn btn-secondary">
      Cancel
    </a>
  </form>
{% endblock %}
