{% extends "base.html" %}

{% block content %}
    <h2>Offerings for {{ course.code }} - {{ course.name }}</h2>

    <p class="text-muted">
      Select semesters in which this course is offered.
    </p>

    <form method="POST" class="mt-3">
        <div class="mb-3">
            {% for s in range(1, total_semesters + 1) %}
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="sem{{ s }}"
                  name="semesters"
                  value="{{ s }}"
                  {% if s in selected_semesters %}checked{% endif %} 
                > 
                <label class="form-check-label" for="sem{{ s }}">
                    Semester {{ s }}
                </label>         
              </div>
            {% endfor %}
        </div>

        <button type="submit" class="btn btn-primary">Save </button>
        <a href="{{ url_for('main.view_plan', plan_id=plan.id) }}" class="btn btn-secondary">
            Cancel
        </a>
    </form>
{% endblock %}
