{% extends "base.html" %}

{% block content %}
  <h2>Create a New Degree Plan</h2>

  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Plan name</label>
      <input class="form-control" type="text" name="name" required>
    </div>

    <button class="btn btn-primary" type="submit">Create plan</button>
    <a class="btn btn-secondary ms-2" href="{{ url_for('main.dashboard') }}">Cancel</a>
  </form>
{% endblock %}
